<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1> Digital Clock</h1>
<div class="clock">
    <div>
        <span id="hour">00</span>
        <span class ="text">Hours</span>
    </div>
    <div>
        <span id="minute">00</span>
        <span class ="text">Minutes</span>
    </div>
    <div>
        <span id="second">00</span>
        <span class ="text">Seconds</span>
    </div>
    <div>
        <span id="ampm">AM</span>
        <span id="ampm">PM</span>
    </div>
</div>
<fieldset>
    <legend> Live  NEWS</legend>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/WB-y7_ymPJ4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</fieldset>

<script src="index.js"></script>
</body>
</html>
